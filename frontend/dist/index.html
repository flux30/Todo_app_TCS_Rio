<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumen Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C5CE7;
            --primary-dark: #5A4DBD;
            --background: #0A0B14;
            --surface: #141522;
            --surface-light: #1F2233;
            --text: #F4F5FA;
            --text-secondary: #A5A9C2;
            --success: #2ECC71;
            --danger: #E74C3C;
            --warning: #F1C40F;
            --accent: #00CEC9;
            --border: #2A2D44;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: var(--surface);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: var(--surface-light);
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
        }

        .sidebar-header {
            margin-bottom: 2rem;
        }

        .sidebar-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .nav-list {
            list-style: none;
            flex: 1;
        }

        .nav-list li {
            padding: 0.8rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .nav-list li i {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .nav-list li:hover {
            background: var(--surface);
            color: var(--text);
            transform: translateX(5px);
        }

        .nav-list li.active {
            background: var(--primary);
            color: var(--text);
            font-weight: 500;
        }

        .nav-list li.active i {
            color: var(--text);
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: 1.5rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0.8rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .user-profile:hover {
            background: var(--surface);
        }

        .user-profile img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-profile span {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .main-content {
            flex: 1;
            padding: 2.5rem;
            background: var(--surface);
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .stats {
            display: flex;
            gap: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .progress-container {
            margin: 1.5rem 0;
            background: var(--surface-light);
            padding: 1rem;
            border-radius: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.5s ease;
        }

        .task-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: var(--surface-light);
            padding: 1rem;
            border-radius: 12px;
        }

        .input-group {
            flex: 1;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .task-form input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .task-form input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
        }

        .task-form select {
            padding: 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .task-form select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .task-form button {
            padding: 0 1.5rem;
            background: var(--primary);
            color: var(--text);
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .task-form button:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .filters {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .filter-btn {
            padding: 0.6rem 1.2rem;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: var(--surface);
            color: var(--text);
        }

        .filter-btn.active {
            background: var(--primary);
            color: var(--text);
            border-color: var(--primary);
        }

        .task-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .task-item {
            background: var(--surface-light);
            border-radius: 12px;
            padding: 1.2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 6px;
            appearance: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .task-checkbox:checked {
            background: var(--primary);
            border-color: var(--primary);
        }

        .task-checkbox:checked::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            color: var(--text);
            font-size: 0.7rem;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .task-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .task-text {
            font-size: 0.95rem;
            font-weight: 500;
        }

        .task-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .priority-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .priority-high { background: var(--danger); }
        .priority-medium { background: var(--warning); }
        .priority-low { background: var(--success); }

        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--surface);
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--primary);
            color: var(--text);
        }

        .action-btn.delete:hover {
            background: var(--danger);
        }

        .action-btn.edit:hover {
            background: var(--warning);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            background: var(--surface-light);
            border-radius: 12px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0.6;
        }

        .empty-state p {
            font-size: 1rem;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Lumen Tasks</h2>
            </div>
            <ul class="nav-list">
                <li class="active"><i class="fas fa-inbox"></i> Inbox</li>
                <li><i class="fas fa-star"></i> Important</li>
                <li><i class="fas fa-calendar"></i> Scheduled</li>
                <li><i class="fas fa-check-circle"></i> Completed</li>
                <li><i class="fas fa-folder"></i> Projects</li>
            </ul>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name=User&background=6C5CE7&color=F4F5FA" alt="User">
                    <span>User</span>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Tasks</h1>
                <div class="stats">
                    <span id="task-count">0 tasks</span>
                    <span id="completed-count">0 completed</span>
                    <span id="progress">0% complete</span>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%"></div>
                </div>
            </div>
            <form id="taskForm" class="task-form">
                <div class="input-group">
                    <i class="fas fa-plus"></i>
                    <input type="text" id="taskInput" placeholder="Add a new task..." autocomplete="off">
                </div>
                <select id="prioritySelect">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit">Add</button>
            </form>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="high">High Priority</button>
            </div>
            <ul id="taskList" class="task-list"></ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initial animations
            gsap.from('.container', {
                duration: 1,
                scale: 0.95,
                opacity: 0,
                ease: 'power3.out'
            });

            gsap.from('.sidebar', {
                duration: 0.8,
                x: -30,
                opacity: 0,
                delay: 0.3,
                ease: 'power3.out'
            });

            gsap.from('.main-content', {
                duration: 0.8,
                x: 30,
                opacity: 0,
                delay: 0.4,
                ease: 'power3.out'
            });

            // DOM elements
            const form = document.getElementById('taskForm');
            const input = document.getElementById('taskInput');
            const prioritySelect = document.getElementById('prioritySelect');
            const list = document.getElementById('taskList');
            const taskCount = document.getElementById('task-count');
            const completedCount = document.getElementById('completed-count');
            const progress = document.getElementById('progress');
            const progressFill = document.querySelector('.progress-fill');
            const filterButtons = document.querySelectorAll('.filter-btn');

            // State
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            let taskIdCounter = tasks.length > 0 ? Math.max(...tasks.map(t => t.id)) + 1 : 1;

            // Save tasks to localStorage
            const saveTasks = () => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            };

            // Animation functions
            const animateTaskIn = (element) => {
                gsap.from(element, {
                    duration: 0.5,
                    y: 20,
                    opacity: 0,
                    ease: 'power3.out'
                });
            };

            const animateTaskOut = (element, callback) => {
                gsap.to(element, {
                    duration: 0.3,
                    x: 50,
                    opacity: 0,
                    ease: 'power2.in',
                    onComplete: callback
                });
            };

            // Fetch todos from API (optional sync)
            const fetchTodos = async () => {
                try {
                    const res = await fetch('/api/todos');
                    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                    const serverTasks = await res.json();
                    // Optionally merge server tasks (avoid duplicates by id)
                    serverTasks.forEach(st => {
                        if (!tasks.some(t => t.id === st.id)) {
                            tasks.push(st);
                        }
                    });
                    saveTasks();
                    renderTasks();
                    updateStats();
                } catch (error) {
                    console.error('Error fetching todos:', error);
                    // Fallback to local tasks
                    renderTasks();
                    updateStats();
                }
            };

            // Add task locally
            const addTask = (taskText, priority) => {
                const newTask = {
                    id: taskIdCounter++,
                    task: taskText,
                    completed: false,
                    priority: priority
                };
                tasks.push(newTask);
                saveTasks();
                renderTasks();
                updateStats();
                animateTaskIn(list.lastChild);
            };

            // Render tasks to DOM
            const renderTasks = () => {
                let filteredTasks = tasks;
                if (currentFilter === 'active') {
                    filteredTasks = tasks.filter(task => !task.completed);
                } else if (currentFilter === 'completed') {
                    filteredTasks = tasks.filter(task => task.completed);
                } else if (currentFilter === 'high') {
                    filteredTasks = tasks.filter(task => task.priority === 'high');
                }

                if (filteredTasks.length === 0) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-tasks"></i>
                            <p>No tasks yet. Add one to start!</p>
                        </div>`;
                    return;
                }

                list.innerHTML = filteredTasks.map(task => `
                    <li class="task-item" data-id="${task.id}">
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                        <div class="task-details">
                            <span class="task-text">${task.task}</span>
                            <div class="task-meta">
                                <span class="priority-indicator priority-${task.priority || 'low'}"></span>
                                <span>${task.priority || 'Low'} Priority</span>
                                <span>${new Date().toLocaleDateString()}</span>
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="action-btn edit"><i class="fas fa-pencil-alt"></i></button>
                            <button class="action-btn delete"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </li>
                `).join('');

                // Animate tasks
                gsap.to('.task-item', {
                    duration: 0.5,
                    opacity: 1,
                    y: 0,
                    stagger: 0.1,
                    ease: 'power3.out'
                });

                // Add event listeners
                document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', async (e) => {
                        const taskId = parseInt(e.target.closest('.task-item').dataset.id);
                        await updateTaskCompletion(taskId, e.target.checked);
                    });
                });

                document.querySelectorAll('.delete').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const taskId = parseInt(e.target.closest('.task-item').dataset.id);
                        animateTaskOut(e.target.closest('.task-item'), async () => {
                            await deleteTask(taskId);
                        });
                    });
                });
            };

            // Update task completion status
            const updateTaskCompletion = async (id, completed) => {
                try {
                    // Update locally
                    const task = tasks.find(t => t.id === id);
                    if (task) {
                        task.completed = completed;
                        saveTasks();
                        renderTasks();
                        updateStats();
                    }

                    // Attempt API update
                    const res = await fetch(`/api/todos/${id}`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ completed })
                    });
                    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                } catch (error) {
                    console.error('Error updating task:', error);
                }
            };

            // Delete task
            const deleteTask = async (id) => {
                try {
                    // Delete locally
                    tasks = tasks.filter(task => task.id !== id);
                    saveTasks();
                    renderTasks();
                    updateStats();

                    // Attempt API delete
                    const res = await fetch(`/api/todos/${id}`, {
                        method: 'DELETE'
                    });
                    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                } catch (error) {
                    console.error('Error deleting task:', error);
                }
            };

            // Add new task
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!input.value.trim()) return;

                const taskText = input.value.trim();
                const priority = prioritySelect.value;

                // Add task locally
                addTask(taskText, priority);

                // Attempt to send to backend
                try {
                    const res = await fetch('/api/todos', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            task: taskText,
                            completed: false,
                            priority: priority
                        })
                    });

                    if (res.ok) {
                        console.log('Task saved to backend:', await res.json());
                        input.value = '';
                        gsap.fromTo(input, 
                            { backgroundColor: 'rgba(46, 204, 113, 0.2)' },
                            { backgroundColor: 'transparent', duration: 1, ease: 'power2.out' }
                        );
                    } else {
                        throw new Error(`HTTP error! status: ${res.status}`);
                    }
                } catch (error) {
                    console.error('Error adding todo to backend:', error);
                    input.value = '';
                    gsap.fromTo(input, 
                        { backgroundColor: 'rgba(46, 204, 113, 0.2)' },
                        { backgroundColor: 'transparent', duration: 1, ease: 'power2.out' }
                    );
                }
            });

            // Filter tasks
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderTasks();
                    gsap.from('.task-list', {
                        duration: 0.5,
                        opacity: 0,
                        y: 20,
                        ease: 'power3.out'
                    });
                });
            });

            // Update stats
            const updateStats = () => {
                const total = tasks.length;
                const completed = tasks.filter(task => task.completed).length;
                const completionPercentage = total > 0 ? Math.round((completed / total) * 100) : 0;

                taskCount.textContent = `${total} ${total === 1 ? 'task' : 'tasks'}`;
                completedCount.textContent = `${completed} completed`;
                progress.textContent = `${completionPercentage}% complete`;

                gsap.to(progressFill, {
                    width: `${completionPercentage}%`,
                    duration: 0.5,
                    ease: 'power3.out'
                });

                gsap.from([taskCount, completedCount, progress], {
                    duration: 0.4,
                    y: -10,
                    opacity: 0,
                    stagger: 0.1,
                    ease: 'power3.out'
                });
            };

            // Initialize
            fetchTodos();
        });
    </script>
</body>
</html>
